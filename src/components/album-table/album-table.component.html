<div class="mat-elevation-z8">
  <!-- Filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Country -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country/Region </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Artist -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>

    <!-- Album -->
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
      <td mat-cell *matCellDef="let element">{{element.album}}</td>
    </ng-container>

    <!-- Group -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
      <td mat-cell *matCellDef="let element"> {{element.group}} </td>
    </ng-container>

    <!-- Year -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Genres -->
    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
      <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="openURL(row.url)"></tr>

    <!-- No results -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
